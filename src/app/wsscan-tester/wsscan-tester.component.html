<div class="mat-elevation-z2">
  <mat-toolbar color="primary">
    <mat-toolbar-row>
      <span class="title mat-headline">WebSocket Scanner Server Tester</span>
    </mat-toolbar-row>
  </mat-toolbar>

  <div class="content">
    <div class="row">
      <mat-form-field>
        <input matInput placeholder="Introduzca la URL del servidor" [(ngModel)]="serverUrl" [disabled]="activeConnections > 0">
      </mat-form-field>

      <div style="display: flex; flex-direction: column; align-self: center">
        <button mat-raised-button color="primary" [disabled]="!serverUrl || activeConnections > 0" (click)="connect()">Connectar</button>
      </div>

      <div style="display: flex; flex-direction: column; align-self: center">
        <button mat-raised-button color="warn" [disabled]="activeConnections == 0" (click)="disconnect()">Desconnectar</button>
      </div>
    </div>

    <div class="warning-message" *ngIf="isConnecting">
      <span class="mat-body">Intentando connectar al servidor de escaneo en '{{ socket.wsScanUrl }}'<br>Asegúrese de que el servidor está ejecutándose.</span>
    </div>

    <div [formGroup]="scanConfigFG" *ngIf="activeConnections > 0">
      <div class="row">
        <!-- Dialog Title -->
        <mat-form-field>
          <input matInput placeholder="Título del diálogo" formControlName="dialogTitle">
        </mat-form-field>
      </div>

      <div class="row">
        <!-- Image Format -->
        <mat-form-field>
          <mat-select formControlName="format" placeholder="Formato de imagen">
            <mat-option *ngFor="let item of Format | keys" [value]="item.value">{{ item.key }}</mat-option>
          </mat-select>
        </mat-form-field>

        <!-- PPI -->
        <mat-form-field>
          <mat-select formControlName="ppi" placeholder="Puntos Por Pulgada">
            <mat-option *ngFor="let ppi of AVAILABLE_PPI" [value]="ppi">{{ ppi }}</mat-option>
          </mat-select>
        </mat-form-field>


        <!-- Paper Size -->
        <mat-form-field>
          <mat-select formControlName="paperSize" placeholder="Tipo de papel">
            <mat-option *ngFor="let item of PaperSize | keys" [value]="item.value">{{ item.key }}</mat-option>
          </mat-select>
        </mat-form-field>

        <!-- WiaImageIntent -->
        <mat-form-field>
          <mat-select formControlName="intent" placeholder="Tipo de imagen">
            <ng-container *ngFor="let item of Intent | keys">
              <mat-option [value]="item.value" *ngIf="item.key != 'Unspecified'">{{ item.key }}</mat-option>
            </ng-container>
          </mat-select>
        </mat-form-field>
      </div>

      <div class="row">
        <div>
          <mat-slide-toggle formControlName="ppiSelectable">Selector de PPI</mat-slide-toggle>
        </div>

        <div>
          <mat-slide-toggle formControlName="paperSelectable">Selector de tipo de papel</mat-slide-toggle>
        </div>

        <div>
          <mat-slide-toggle formControlName="intentSelectable">Selector de tipo de imagen</mat-slide-toggle>
        </div>
      </div>

      <div class="footer">
        <button class="expanded-width" mat-raised-button color="primary" (click)="showScanDialog()" [disabled]="scanConfigFG.invalid || launched">Mostrar diálogo de escaneo</button>
        <button class="expanded-width" mat-raised-button color="primary" (click)="scan(0)" [disabled]="scanConfigFG.invalid || launched">Escanear</button>
      </div>
    </div>
  </div>
</div>
